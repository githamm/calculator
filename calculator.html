<html>

<body>
    <div align="left">
        <div id="calclpayment">
            <form>
                <strong><br />
          <br />
How much would you like to pay?:</strong> </p>
                <table width="100%" align="left">
                    <td width="176">
                        <div align="left">Negotiated price:*</div>
                    </td>
                    <td width="144">
                        <input type="text" name="nprice" />
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <div align="left">Sales tax:*</div>
                        </td>
                        <td>
                            <input type="text" name="tax" />&nbsp;%</td>
                        <td width="58"></td>
                    </tr>
                    <tr>
                        <td height="24">
                            <div align="left">Term:</div>
                        </td>
                        <td>
                            <div align="left">
                                <select name="term">
                                    <option value="36">36 months</option>
                                    <option value="48">48 months</option>
                                    <option value="60">60 months</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div align="left">Interest Rate:*</div>
                        </td>
                        <td>
                            <input type="irate" name="rate" />&nbsp;%
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div align="left">Down payment:</div>
                        </td>
                        <td>
                            <label>
                                <br />
                                <input type="downpayment" name="payment" />
                                <br />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input name="Input" type="button" value="Calculate payments" onclick="calcpayments()" />
                        </td>
                        <td>
                            <input name="reset2" type="reset" value="Clear" />
                        </td>
                    </tr>
                </table>
                <p>
                    <b>Your estimated  monthly payment is:</b> </p>
                <div id="monthlypayment" style="font-size: 25px;background-color:#333; 
font-weight: bold; width: 100px; padding: 5px; color:#FFF;"> 0 </div>
                </p>
            </form>
            </p>
        </div>
        </p>
    </div>
    <script>
    function calcpayments()

    {
        var nprice = document.forms[0].nprice.value * 1;

        var salestax = document.forms[0].tax.value * 1;
        var interest = document.forms[0].rate.value * 1;
        var dpayment = document.forms[0].payment.value * 1;

        var t;

        for (i = 0; i < document.forms[0].term.options.length; i++)

        {

            if (document.forms[0].term.options[i].selected)
                t = document.forms[0].term.options[i].value * 1;
        }

        var result = (nprice * (salestax / 100 + 1) - dpayment) * ((interest / 100) / 12) / (1 - Math.pow((1 + (interest / 100) / 12), (-t)));

        result = Math.round(result * 100) / 100;

        document.getElementById("monthlypayment").innerHTML = result;

    }
    </script>
</body>

</html>
