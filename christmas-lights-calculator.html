<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="http://extras.mnginteractive.com/live/media/favIcon/dpo/favicon.ico" type="image/x-icon" />
    <!-- STYLE SHEET AND SCRIPT -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.css" />
    <link rel="shortcut icon" href="http://extras.mnginteractive.com/live/media/favIcon/dpo/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js"></script>
    <style>
    div.answer {
        border: 1px solid #cacaca;
        height: 2.4375rem;
        padding: 0.5rem;
        margin: 0 0 1rem;
        box-shadow: inset 0 1px 2px rgba(10, 10, 10, 0.1);
        font-size: 1rem;
        color: #0a0a0a;
    }
    
    div.answer-total {
        border: 1px solid #990012;
        height: 2.4375rem;
        padding: 0.5rem;
        margin: 0 0 1rem;
        box-shadow: inset 0 1px 2px rgba(10, 10, 10, 0.1);
        font-size: 1rem;
        color: #0a0a0a;
    }
    
    .section-break {
        border-top: 1px solid red;
        padding: .5rem;
    }
    
    label.light-type {
        font-size: .875rem;
        color: #000;
        font-weight: bold;
        text-transform: uppercase;
    }
    
    p.column-heading {
        font-size: 1rem;
        color: #990012;
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
        background: #ddd;
        padding: .375rem;
    }
    
    input {
        font-weight: normal;
    }
    </style>
</head>

<body>
    <div class="row">
        <div class="large-12 columns">
            <h1>Christmas Lights Cost Calculator</h1>
        </div>
    </div>
    <div class="row">
        <div class="large-4 small-4 columns">
            <p class="column-heading">Light type</p>
        </div>
        <div class="large-4 small-4 columns">
            <p class="column-heading">Regular bulbs</p>
        </div>
        <div class="large-4 small-4 columns">
            <p class="column-heading">LED bulbs</p>
        </div>
    </div>
    <form id="lights-form" name="lights-form">
        <div class="row">
            <div class="large-4 small-4 columns">
                <label class="light-type">Mini
                    <input type="text" name="quantitymini" placeholder="No. of strands" />
                </label>
            </div>
            <div class="large-4 small-4 columns">
                <label>&nbsp;
                    <div class="answer" id="monthly-reg-mini"> 0 </div>
                </label>
            </div>
            <div class="large-4 small-4 columns">
                <label>&nbsp;
                    <div class="answer" id="monthly-led-mini"> 0 </div>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-4 small-4 columns">
                <label class="light-type">C9
                    <input type="text" name="quantityc9" placeholder="No. of strands" />
                </label>
            </div>
            <div class="large-4 small-4 columns">
                <label>&nbsp;
                    <div class="answer" id="monthly-reg-c9"> 0 </div>
                </label>
            </div>
            <div class="large-4 small-4 columns">
                <label>&nbsp;
                    <div class="answer" id="monthly-led-c9"> 0 </div>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-4 small-4 columns">
                <label class="light-type">C7
                    <input type="text" name="quantityc7" placeholder="No. of strands" />
                </label>
            </div>
            <div class="large-4 small-4 columns">
                <label>&nbsp;
                    <div class="answer" id="monthly-reg-c7"> 0 </div>
                </label>
            </div>
            <div class="large-4 small-4 columns">
                <label>&nbsp;
                    <div class="answer" id="monthly-led-c7"> 0 </div>
                </label>
            </div>
        </div>
        <!-- *** TOTALS *** -->
        <div class="row">
            <div class="large-4 small-4 columns">
                <p style="font-size: 1.5rem; font-weight: bold; text-transform: uppercase; text-align: center;">Totals
            </div>
            <div class="large-4 small-4 columns">
                <label>
                    <div class="answer-total" id="total-reg"> 0 </div>
                </label>
            </div>
            <div class="large-4 small-4 columns">
                <label>
                    <div class="answer-total" id="total-led"> 0 </div>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <input name="Input" class="button" value="Calculate payments" onclick="calcpayments()" />
            </div>
            <div class="large-6 columns">
                <input name="reset" type="reset" class="button" value="Clear" />
            </div>
        </div>
    </form>

            <div class="large-12 columns">
                <p>100 Mini Lights</p>
                <div id="monthlypayment" style="font-size: 25px;background-color:#333; 
font-weight: bold; width: 100px; padding: 5px; color:#FFF;"> 0 </div>
                </p>
            </div>
        </div> -->
    <script>
    function calcpayments()

    {
        var quantityMini = document.forms["lights-form"].quantitymini.value * 1;
        var quantityC9 = document.forms["lights-form"].quantityc9.value * 1;
        var quantityC7 = document.forms["lights-form"].quantityc7.value * 1;

        var resultMiniReg = (quantityMini * (0.04 * 150 * 0.104));
        var resultMiniLed = (quantityMini * (0.00750952 * 150 * 0.104));
        var resultC9Reg = (quantityC9 * (0.175 * 150 * 0.104));
        var resultC9Led = (quantityC9 * (0.002875 * 150 * 0.104));
        var resultC7Reg = (quantityC7 * (0.125 * 150 * 0.104));
        var resultC7Led = (quantityC7 * (0.0024 * 150 * 0.104));
        var totalReg = resultMiniReg + resultC9Reg + resultC7Reg;
        var totalLed = resultMiniLed + resultC9Led + resultC7Led;

        resultMiniReg = Math.round(resultMiniReg * 100) / 100;
        resultMiniLed = Math.round(resultMiniLed * 100) / 100;
        resultC9Reg = Math.round(resultC9Reg * 100) / 100;
        resultC9Led = Math.round(resultC9Led * 100) / 100;
        resultC7Reg = Math.round(resultC7Reg * 100) / 100;
        resultC7Led = Math.round(resultC7Led * 100) / 100;
        totalReg = Math.round(totalReg * 100) / 100;
        totalLed = Math.round(totalLed * 100) / 100;

        document.getElementById("monthly-reg-mini").innerHTML = '$' + resultMiniReg;
        document.getElementById("monthly-led-mini").innerHTML = '$' + resultMiniLed;
        document.getElementById("monthly-reg-c9").innerHTML = '$' + resultC9Reg;
        document.getElementById("monthly-led-c9").innerHTML = '$' + resultC9Led;
        document.getElementById("monthly-reg-c7").innerHTML = '$' + resultC7Reg;
        document.getElementById("monthly-led-c7").innerHTML = '$' + resultC7Led;
        document.getElementById("total-reg").innerHTML = '$' + totalReg;
        document.getElementById("total-led").innerHTML = '$' + totalLed;

    }
    </script>
</body>

</html>
